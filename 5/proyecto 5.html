<head>

<body>
    <div class="contenedor"> 
        <form action="">
           <p>cantidad en farenheit</p>
        <input type="text" id="farenheit">
        <input type="text" id="CELCIUS" readonly>
        <input type="button" onclick="suma()" class="btn" value="CONVERSION">
        </div>
    </form>
       <script>
        function suma(){
    
    var farenheit = parseFloat(document.getElementById('farenheit').value);
   
    var CELCIUS =  ((farenheit - 32) *5 ) / 9;

    document.getElementById('CELCIUS').value = CELCIUS;
}
       </script>
    </div>
</body>
